<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2824f10271.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <form class="search-bar" id="city-search">
            <input type="text" placeholder="Search" id="search-input" />
            <input type="submit" value="search" />
        </form>

        <button> <i class="far fa-compass" id="compass"></i></button>

        <h2 class="city">
            London
        </h2>

        <div class="card-group">
            <div class="card border-primary mb-3">
                <div class="card-body weather-today">
                    <h5 class="card-title" id="todays-date">Today's date</h5>
                    <img class="todays-icon"></img>
                    <p class="card-text">
                        <img src=""
                        class="weather-icon"
                        id="weather-icon">
                        </img>
                        <span id="temp-degrees"></span>
                        <a href="#" id="celsius-link" class="active"> °C </a>| <a href="#" id="fahrenheit-link">°F</a>
                    </p>
                    <p id="description"></p>
                    <div class="row align-items-start">
                        <div class="col">
                            <p id="max-temp">Max temp</p>
                        </div>
                        <div class="col">
                            <p id="min-temp">Min temp</p>
                        </div>
                    </div>
                    <div class="other-weather-info">
                    <p> Humidity: <span id="humidity">%</span>
                        <br>
                        Wind: <span id="wind">km/h</span>
                    </p>
                    </div>
                </div>
            </div>
           
        </div>
        
        
            </div>
        </div>
    </div>



    <a href="https://github.com/alicefren/weather-app">Github</a>
    <script src="script.js">
    </script>
</body>

</html>
